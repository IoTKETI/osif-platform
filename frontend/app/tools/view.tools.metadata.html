<div flex layout="column" class="tools" ng-controller="toolsMetadataController" ng-init="init()">

  <md-content flex layout-padding >

    <div class="dummy-layout"  flex>
      <md-card>
        <md-card-header class="md-card-header-icon md-card-header-green">
          <div class="card-icon">
            <md-icon md-font-icon="fas fa-share-square"></md-icon>
          </div>
          <h3 class="title">서비스 정보</h3>
        </md-card-header>
        <div layout="row" layout-padding layout-wrap>

          <md-input-container flex="50" flex-sm="100">
            <label>서비스 이름</label>
            <input type="text" ng-model="formData.serviceName" />
          </md-input-container>

          <div flex="50" flex-sm="100" layout="row">
            <md-input-container flex >
              <label>Major</label>
              <input flex type="text" ng-model="formData.versionCode1" />
            </md-input-container>
            <span class="version-code-separator" flex="none">.</span>
            <md-input-container flex >
              <label>Minor</label>
              <input flex type="text" ng-model="formData.versionCode2" />
            </md-input-container>
            <span class="version-code-separator" flex="none">.</span>
            <md-input-container flex >
              <label>Revision</label>
              <input flex type="text" ng-model="formData.versionCode3" />
            </md-input-container>
          </div>

          <md-input-container flex="100">
            <label>서비스 설명</label>
            <textarea type="text" ng-model="formData.serviceDesc" rows="3"/>
          </md-input-container>

        </div>
      </md-card>
    </div>

    <div class="dummy-layout"  flex>
      <md-card>
        <md-card-header class="md-card-header-icon md-card-header-blue">
          <div class="card-icon">
            <md-icon md-font-icon="fas fa-share-square"></md-icon>
          </div>
          <h3 class="title">글로벌 데이터 버스</h3>
        </md-card-header>
        <div layout="row" layout-padding layout-wrap>

          <md-input-container flex="70" flex-sm="100">
            <label>호스트</label>
            <input type="text" ng-model="formData.databus.globalHost" placeholder="210.93.172.33"/>
          </md-input-container>

          <md-input-container flex="30" flex-sm="100">
            <label>포트</label>
            <input type="text" ng-model="formData.databus.globalPort" placeholder="5701"/>
          </md-input-container>
        </div>

        <div layout="row" layout-padding layout-wrap>
          <md-list>
            <md-list-item>
              aaaa bbbb cccc dddd
            </md-list-item>
            <md-list-item>
              aaaa bbbb cccc dddd
            </md-list-item>
            <md-list-item>
              aaaa bbbb cccc dddd
            </md-list-item>
            <md-list-item>
              aaaa bbbb cccc dddd
            </md-list-item>
            <md-list-item>
              aaaa bbbb cccc dddd
            </md-list-item>
          </md-list>
        </div>
      </md-card>
    </div>


    <div class="dummy-layout"  flex>
      <md-card>
        <md-card-header class="md-card-header-icon md-card-header-rose">
          <div class="card-icon">
            <md-icon md-font-icon="fas fa-share-square"></md-icon>
          </div>
          <h3 class="title">데이터 버스</h3>
        </md-card-header>
        <div layout="row" layout-padding layout-wrap>

          <md-input-container flex="70" flex-sm="100">
            <label>글로벌 호스트</label>
            <input type="text" ng-model="formData.databus.globalHost" placeholder="210.93.172.33"/>
          </md-input-container>

          <md-input-container flex="30" flex-sm="100">
            <label>글로벌 포트</label>
            <input type="text" ng-model="formData.databus.globalPort" placeholder="5701"/>
          </md-input-container>

          <md-input-container flex>
            <label>로컬 포트</label>
            <input type="text" ng-model="formData.databus.localPort" placeholder="5701"/>
          </md-input-container>

        </div>
      </md-card>
    </div>

  </md-content>

</div>
